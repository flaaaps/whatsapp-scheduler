<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Contacts - WhatsApp Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            max-width: 700px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f9fafb;
            color: #111;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
        }

        .nav a {
            display: inline-block;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .nav a:hover {
            background: #2563eb;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #ffc107;
            color: #000;
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        #message {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìá Manage Contacts</h1>
    <p>Add, edit, and delete your WhatsApp contacts</p>

    <div class="nav">
        <a href="/">‚Üê Back to Scheduler</a>
    </div>

    <div id="message"></div>

    <!-- Add Contact Form -->
    <div class="card">
        <h2>‚ûï Add New Contact</h2>
        <form id="addContactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (digits only, with country code)</label>
                <input type="text" id="phone" name="phone" required placeholder="4915758278556" pattern="[0-9]+">
            </div>
            <button type="submit" class="btn btn-primary">Add Contact</button>
        </form>
    </div>

    <!-- Contacts List -->
    <div class="card">
        <h2>üìã Your Contacts</h2>
        <table id="contactsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="contactsBody">
            <tr>
                <td colspan="4" class="empty-state">Loading contacts...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h2>‚úèÔ∏è Edit Contact</h2>
        <form id="editContactForm">
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editName">Name</label>
                <input type="text" id="editName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editPhone">Phone Number</label>
                <input type="text" id="editPhone" name="phone" required pattern="[0-9]+">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>
</div>

<script>
    let contacts = [];

    // Show message
    function showMessage(text, type = 'success') {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `status ${type}`;
        messageEl.style.display = 'block';
        setTimeout(() => {
            messageEl.style.display = 'none';
        }, 5000);
    }

    // Load contacts
    async function loadContacts() {
        try {
            const response = await fetch('/api/contacts');
            if (!response.ok) throw new Error('Failed to load contacts');
            contacts = await response.json();
            renderContacts();
        } catch (error) {
            console.error('Error loading contacts:', error);
            showMessage('Failed to load contacts', 'error');
        }
    }

    // Render contacts table
    function renderContacts() {
        const tbody = document.getElementById('contactsBody');
        if (contacts.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No contacts yet. Add your first contact above!</td></tr>';
            return;
        }

        tbody.innerHTML = contacts.map(contact => `
                <tr>
                    <td>${contact.id}</td>
                    <td>${contact.name}</td>
                    <td>${contact.phoneDisplay || contact.phone}</td>
                    <td>
                        <button class="btn btn-edit" onclick="openEditModal(${contact.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteContact(${contact.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
    }

    // Add contact
    document.getElementById('addContactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
            name: formData.get('name'),
            phone: formData.get('phone')
        };

        try {
            const response = await fetch('/api/contacts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to add contact');
            }

            showMessage('Contact added successfully!', 'success');
            e.target.reset();
            await loadContacts();
        } catch (error) {
            console.error('Error adding contact:', error);
            showMessage(error.message, 'error');
        }
    });

    // Open edit modal
    function openEditModal(id) {
        const contact = contacts.find(c => c.id === id);
        if (!contact) return;

        document.getElementById('editId').value = contact.id;
        document.getElementById('editName').value = contact.name;
        document.getElementById('editPhone').value = contact.phone;
        document.getElementById('editModal').classList.add('show');
    }

    // Close edit modal
    function closeEditModal() {
        document.getElementById('editModal').classList.remove('show');
    }

    // Edit contact
    document.getElementById('editContactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const formData = new FormData(e.target);
        const data = {
            name: formData.get('name'),
            phone: formData.get('phone')
        };

        try {
            const response = await fetch(`/api/contacts/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to update contact');
            }

            showMessage('Contact updated successfully!', 'success');
            closeEditModal();
            await loadContacts();
        } catch (error) {
            console.error('Error updating contact:', error);
            showMessage(error.message, 'error');
        }
    });

    // Delete contact
    async function deleteContact(id) {
        if (!confirm('Are you sure you want to delete this contact?')) return;

        try {
            const response = await fetch(`/api/contacts/${id}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to delete contact');
            }

            showMessage('Contact deleted successfully!', 'success');
            await loadContacts();
        } catch (error) {
            console.error('Error deleting contact:', error);
            showMessage(error.message, 'error');
        }
    }

    // Load contacts on page load
    loadContacts();
</script>
</body>
</html>
